<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>SQL Weekend To-Do List</title>
</head>
<body>
    <div id="imageId">
    <header>
        <h1>To Do List</h1>
    </header>
    <section id="addItem">
        <h2><code>&#8212;&#8212;</code> Add a To-Do Item <code>&#8212;&#8212;</code></h2>
        <label>Task</label> <input type="text" class="input" id="taskIn" placeholder="Task details">
        <br>
        <label>Task Completed?</label> <input type="text" class="input" id="completedIn" value="" placeholder="True or False">
        <br>
        <button type="button" id="addButton">Add Item</button>
        <hr>
      </section>
      </div>
    <section>
        <h2><code>&#8212;&#8212;&#8212;</code> List of Tasks <code>&#8212;&#8212;&#8212;</code></h2>
        <table class="table">
          <thead>
            <tr>
              <th>Task</th>
              <th>Task Completed?</th>
              <th>Mark as Completed or Not Completed</th>
              <th>Delete Item</th>
            </tr>
          </thead>
          <tbody id="listItems">
          </tbody>
        </table>
      </section>
</body>
</html>
